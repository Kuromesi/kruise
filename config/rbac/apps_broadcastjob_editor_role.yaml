# permissions for end users to edit broadcastjobs.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: clusterrole
    app.kubernetes.io/instance: broadcastjob-editor-role
    app.kubernetes.io/component: rbac
    app.kubernetes.io/created-by: kruise
    app.kubernetes.io/part-of: kruise
    app.kubernetes.io/managed-by: kustomize
  name: broadcastjob-editor-role
rules:
- apiGroups:
  - apps.kruise.io
  resources:
  - broadcastjobs
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - apps.kruise.io
  resources:
  - broadcastjobs/status
  verbs:
  - get
